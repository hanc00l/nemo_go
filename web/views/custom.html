<main class="app-content">
    <div class="app-title">
        <div>
            <h1><i class="fa fa-futbol-o"></i> 自定义配置 </h1>
        </div>
        <ul class="app-breadcrumb breadcrumb">
            <li class="breadcrumb-item"><i class="fa fa-home fa-lg"></i></li>
            <li class="breadcrumb-item"><a href="/">首页</a></li>
            <li class="breadcrumb-item active"><a href="#">自定义管理</a></li>
        </ul>
    </div>
    <div class="row">
        <div class="col-md-6">
            <div class="tile">
                <h3 class="tile-title">IP归属地</h3>
                <div class="tile-body">
                    <label class="col-form-label" for="select_iplocation_filename">
                        <b>配置文件</b>
                    </label>
                    <select class="form-control" id="select_iplocation_filename">
                        <option value="iplocation">自定义IP</option>
                        <option value="iplocationC">自定义C段</option>
                        <option value="iplocationB">自定义B段</option>
                    </select>
                    <form>
                        <div class="form-group">
                            <label class="col-form-label" for="text_iplocation">
                                <b>配置参数</b>
                            </label>
                            <textarea class="form-control" id="text_iplocation" rows="6"></textarea>
                        </div>
                    </form>
                    <div class="tile-footer">
                        <button class="btn btn-primary" type="button" id="buttonSaveIPLocation"><i
                                class="fa fa-fw fa-lg fa-check-circle"></i>保存IP设置
                        </button>
                    </div>
                </div>
            </div>
            <div class="tile">
                <h3 class="tile-title">服务</h3>
                <div class="tile-body">
                    <form>
                        <div class="form-group">
                            <textarea class="form-control" id="text_service" rows="4"></textarea>
                        </div>
                    </form>
                </div>
                <div class="tile-footer">
                    <button class="btn btn-primary" type="button" id="buttonSaveService"><i
                            class="fa fa-fw fa-lg fa-check-circle"></i>保存设置
                    </button>&nbsp;&nbsp;&nbsp;
                </div>
            </div>
            <div class="tile">
                <h3 class="tile-title">蜜罐</h3>
                <div class="tile-body">
                    <form>
                        <div class="form-group">
                            <textarea class="form-control" id="text_honeypot" rows="4"></textarea>
                        </div>
                    </form>
                </div>
                <div class="tile-footer">
                    <button class="btn btn-primary" type="button" id="buttonSaveHoneypot"><i
                            class="fa fa-fw fa-lg fa-check-circle"></i>保存设置
                    </button>&nbsp;&nbsp;&nbsp;
                </div>
            </div>
            <div class="tile">
                <h3 class="tile-title">API搜索过滤关键词</h3>
                <small class="form-text text-muted">对在线API（FOFA、Hunter及Quake）请求及返回结果中的title进行过滤，每行一个关键词。</small>
                <div class="tile-body">
                    <label class="col-form-label" for="select_fofa_filter_keyword_type">
                        <b>配置文件</b>
                    </label>
                    <select class="form-control" id="select_fofa_filter_keyword_type">
                        <option value="fofa_filter_keyword">查询关键词</option>
                        <option value="fofa_filter_keyword_local">搜索结果关键词</option>
                    </select>
                    <form>
                        <div class="form-group">
                            <label class="col-form-label" for="text_fofa_filter_keyword">
                                <b>关键词</b>
                            </label>
                            <textarea class="form-control" id="text_fofa_filter_keyword" rows="6"></textarea>
                        </div>
                    </form>
                    <div class="tile-footer">
                        <button class="btn btn-primary" type="button" id="buttonSaveFOFAFilterKeyword"><i
                                class="fa fa-fw fa-lg fa-check-circle"></i>保存设置
                        </button>&nbsp;&nbsp;&nbsp;
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="tile">
                <h3 class="tile-title">IP/Domain黑名单</h3>
                <small class="form-text text-muted">任务结果中黑名单中的IP与域名不会保存到数据库中；通过在线资产平台（如FOFA等）收集到的资产如果是黑名单中，会忽略指纹获取、漏洞扫描任务及保存；</small>
                <div class="tile-body">
                    <label class="col-form-label" for="select_black_filename">
                        <b>配置文件</b>
                    </label>
                    <select class="form-control" id="select_black_filename">
                        <option value="black_domain">域名</option>
                        <option value="black_ip">IP</option>
                    </select>
                    <form>
                        <div class="form-group">
                            <label class="col-form-label" for="text_black_domain_ip">
                                <b>黑名单列表</b>
                            </label>
                            <textarea class="form-control" id="text_black_domain_ip" rows="6"></textarea>
                        </div>
                    </form>
                    <div class="tile-footer">
                        <button class="btn btn-primary" type="button" id="buttonSaveBlackDomainIP"><i
                                class="fa fa-fw fa-lg fa-check-circle"></i>保存黑名单设置
                        </button>&nbsp;&nbsp;&nbsp;
                    </div>
                </div>
            </div>
            <div class="tile">
                <h3 class="tile-title">自定义Poc上传</h3>
                <div class="tile-body">
                    <label class="col-form-label" for="select_poc_type">
                        <b>Poc类型</b>
                    </label>
                    <select class="form-control" id="select_poc_type">
                        <option value="xray">xray</option>
                        <option value="nuclei">nuclei</option>
                    </select>
                    <label class="col-form-label" for="file_poc">
                        <b>Poc文件</b>
                    </label>
                    <form enctype="multipart/form-data" method="post" id="form_upload_poc">
                        <div class="form-group">
                            <input class="form-control-file" id="file_poc" type="file" aria-describedby="fileHelp">
                            <small class="form-text text-muted"
                                   id="fileHelp">上传单个xray（.yml）或nuclei（.yaml）的poc文件</small>
                        </div>
                    </form>
                </div>
                <div class="tile-footer">
                    <button class="btn btn-primary" type="button" id="buttonUploadPoc"><i
                            class="fa fa-fw fa-lg fa-check-circle"></i>上传
                    </button>&nbsp;&nbsp;&nbsp;
                </div>
            </div>
            <div class="tile">
                <h3 class="tile-title">Xray配置</h3>
                <div class="tile-body">
                    <label class="col-form-label" for="select_xray_config_filename">
                        <b>配置文件</b>
                    </label>
                    <select class="form-control" id="select_xray_config_filename">
                        <option value="config.xray">config.yaml</option>
                        <option value="module.xray">module.xray.yaml</option>
                        <option value="plugin.xray">plugin.xray.yaml</option>
                        <option value="xray">xray.yaml</option>
                    </select>
                    <form>
                        <div class="form-group">
                            <label class="col-form-label" for="text_xray_config">
                                <b>配置参数</b>
                            </label>
                            <textarea class="form-control" id="text_xray_config" rows="16"></textarea>
                        </div>
                    </form>
                </div>
                <div class="tile-footer">
                    <button class="btn btn-primary" type="button" id="buttonSaveXrayConfig"><i
                            class="fa fa-fw fa-lg fa-check-circle"></i>保存Xray设置
                    </button>&nbsp;&nbsp;&nbsp;
                </div>
            </div>
        </div>
        <div class="clearix"></div>
    </div>
</main>
<script src="static/js/jquery/jquery-3.3.1.min.js"></script>
<script src="static/js/bootstrap/popper.min.js"></script>
<script src="static/js/bootstrap/bootstrap.min.js"></script>
<script src="static/js/main.js"></script>
<script src="static/js/plugins/pace.min.js"></script>
<script src="static/js/plugins/jquery.dataTables.min.js"></script>
<script src="static/js/plugins/dataTables.bootstrap.min.js"></script>
<script src="static/js/sweetalert/sweetalert.min.js"></script>
<script src="static/js/jquery/jquery.bootstrap-duallistbox.js"></script>
<script src="static/js/server/custom.js"></script>
<script>
    $(function () {
        $("title").html("Custom-Nemo");
    });
</script>
